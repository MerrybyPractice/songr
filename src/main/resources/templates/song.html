<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title> Song </title>
</head>
<body>
<div>
    <section th:each="song: ${song}">
        <div th:text="${song.title}"></div>
        <div th:text="${song.length}"></div>
        <div th:text="${song.trackNumber}"></div>
        <div th:text="${song.album.title}"></div>
    </section>

    <form action="/song/create" method="post">
        <input type="text" name="title" placeholder="Song Title"/>
        <input type="text" name="length" placeholder="Length of Song in Seconds"/>
        <input type="text" name="trackNumber" placeholder="Track Number"/>
        <select name="album">
            <option th:each="album : ${albums}"
                    th:text="${album.title}"
                    th:value="${album.id}"
            ></option>
        </select>
        <button type="submit"> Make that Song</button>
    </form>
</div>

</body>
</html>
